{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Профиль</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ current_user.username }}</h5>
                <p class="card-text">{{ current_user.email }}</p>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Выйти</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Настройки</div>
            <div class="card-body">
                <h6>Оформление</h6>
                <div class="theme-switch-wrapper">
                    <span class="me-3">Светлая</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider"></span>
                    </label>
                    <span class="ms-3">Темная</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Проверка текущей темы при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        const themeSwitch = document.getElementById('themeSwitch');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            themeSwitch.checked = true;
        }
        
        // Переключение темы
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-bs-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    });
</script>
{% endblock %}
